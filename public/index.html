<!doctype html>

<html lang="fa-IR">

<head>
  <title>HDGM</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/global.css" rel="stylesheet" />
</head>

<body>
  <div class="featured-slider">
    <div class="container">
      <div class="show-featured-btn">
        <a title="فیلم های برگزیده" href="#">فیلم های برگزیده</a>
      </div>
      <div class="slider-container">
        <button class="slick-prev">&lt</button>
        <div class="slider-content-container">
          <div class="slider-content">
            <div class="slider-item">
              <div class="slider-poster">
                <a title="Movie Name" href="#">
                  <img alt="inactive movie thumbnail" />
                </a>
              </div>
              <div class="slider-poster-active">
                <a title="Movie Name" href="#">
                  <div class="slider-quality">1080p</div>
                  <img alt="active movie thumbnail" />
                  <div class="slider-footer">
                    <div>
                      <div class="left">
                        <div class="imdb-rating">
                          <span><strong>10</strong><small>/10</small></span>
                        </div>
                        <h2>Movie Name</h2>
                      </div>
                      <div class="right"></div>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <button class="slick-next">&gt</button>
      </div>
    </div>
  </div>
</body>

</html>
